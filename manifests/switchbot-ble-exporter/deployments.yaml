apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-ble-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: switchbot-ble-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: switchbot-ble-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: switchbot-ble-exporter
    spec:
      containers:
        - name: switchbot-ble-exporter
          image: ghcr.io/ikanago/switchbot_ble_exporter:latest@sha256:d5bc760d03a99d1a00864c58ec150ae85e9690382c8c931ccfb1aa1bc0779405
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: RUST_LOG
              value: "info"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      hostNetwork: true
