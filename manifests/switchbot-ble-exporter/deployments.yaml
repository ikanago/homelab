apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchbot-ble-exporter
  namespace: monitoring
  labels:
    app: switchbot-ble-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: switchbot-ble-exporter
  template:
    metadata:
      labels:
        app: switchbot-ble-exporter
    spec:
      containers:
        - name: switchbot-ble-exporter
          image: ghcr.io/ikanago/switchbot_ble_exporter:main@sha256:2c69af08fb02e13f824f5c99f0b2c43a5914c1af9e1ecf1ba2f849b5d9441ae2
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          hostNetwork: true
