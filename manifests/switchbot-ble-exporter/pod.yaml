apiVersion: v1
kind: Pod
metadata:
  name: switchbot-ble-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: switchbot-ble-exporter
spec:
  containers:
    - name: switchbot-ble-exporter
      image: ghcr.io/ikanago/switchbot_ble_exporter:latest@sha256:ba041c9af4d16257dadbf9be6e5dcb4d7f3c8658c2890eab6056430c7025f476
      ports:
        - containerPort: 8080
      env:
        - name: PORT
          value: "8080"
        - name: RUST_LOG
          value: "info"
      resources:
        limits:
          cpu: 100m
          memory: 32Mi
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 60
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
  hostNetwork: true
